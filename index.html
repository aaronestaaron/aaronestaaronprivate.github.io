<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private.</title>
    <style>
        /* Mengatur latar belakang luar angkasa */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Wadah untuk Bumi */
        .earth-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        /* Efek Bumi */
        .earth {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* Warna cadangan (Biru Laut) jika gambar masih gagal loading */
            background-color: #004563;
            
            /* URL GAMBAR BARU (Server yang lebih stabil) */
            background-image: url('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
            
            /* JIKA MASIH GAGAL, COBA GANTI URL DI ATAS DENGAN INI:
               https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg
            */

            background-size: cover;
            /* Efek Bayangan 3D */
            box-shadow: inset 16px 0 40px 6px rgba(0,0,0,0.9),
                        inset -3px 0 6px 2px rgba(255,255,255,0.2); 
            animation: rotateEarth 20s linear infinite;
        }

        /* Animasi Perputaran */
        @keyframes rotateEarth {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1000px 0; /* Harus sesuai/kelipatan lebar gambar asli agar seamless */
            }
        }

        /* Tombol Musik */
        .music-control {
            z-index: 10;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #00a8ff;
            border: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0097e6;
            transform: scale(1.05);
        }

        /* Pesan status musik */
        #status {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="earth-container">
        <div class="earth"></div>
    </div>

    <div class="music-control">
        <h1>Encrypted File Storage</h1>
        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            your browser doesnt support
        </audio>
        
        <button onclick="toggleMusic()" id="musicBtn">▶ Play</button>
        <p id="status">Music Stopped</p>
    </div>

    <script>
        var music = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");
        var statusText = document.getElementById("status");
        var isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                btn.innerHTML = "▶ Play";
                statusText.innerHTML = "Music Stopped";
                isPlaying = false;
            } else {
                music.play().then(() => {
                    btn.innerHTML = "⏸ Pause";
                    statusText.innerHTML = "Playing";
                    isPlaying = true;
                }).catch(error => {
                    console.log("Autoplay isnt allowed in your browser. click again");
                });
            }
        }
    </script>

</body>
</html>
